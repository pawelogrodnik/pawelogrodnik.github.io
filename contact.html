                        <br/>Wysyłamy w 24 godzin zamówienia, proszę pozwolić o kolejne 24 godzin na kuierską dostawe na terenie Polski. 
                        <br/>Na zamówienia poza Polską, dostawa może trwać 3 do 4 dni, zależnie od kraju w Europie. </p>
                <img src="/img/kurier.png" alt="">
