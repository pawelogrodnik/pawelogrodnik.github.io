<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>github api - displaying statistics</title>
  <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700,inherit,400" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Forks count statistics</h2>
		<div class="forks-table col-sm-6"></div>
		<div id="column-chart" class="col-sm-6"></div>
	</div>
	<div class="row">
		<h2>Contributions statistics</h2>
		<div class="contributors-table col-sm-6"></div>
		<div id="pie-chart" class="col-sm-6"></div>
	</div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script> 
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
