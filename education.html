                <p>Kochamy zdrowe życie i wierzymy, że sekret zdrowia pochodzi z natury. Dlatego tworzymy najwyższej jakości,

                    <p class="two-cols__desc">
                        CBD (kannabidiol) to jeden z ponad 113 związków organicznych występujących naturalnie w konopiach zaliczanych do grupy kannabinoidów.
                        CBD jest substancją dobrze tolerowaną przez nasz organizm. W przeciwieństwie do THC, CBD nie jest
                        substancją psychoaktywną, a jej stosowanie jest legalne i bezpieczne. CBD nie uzależnia i nie wywołuje
                        skutków ubocznych. Dzięki swym właściwościom ma niezwykle szerokie zastosowanie jako naturalny produkt
                        roślinny.
                    </p>

                        Nasz olej CBD to ekstrakt tworzony z odmiany konopi hodowanej do celów leczniczych. Olej CBD Sequoyalife jest uzyskiwany
                        z całej rośliny, dzięki czemu zawiera tzw. full spectrum, które jest gwarancją jakości.
                    </p>
                    <p class="two-cols__desc">
                        Dla uzyskania najwyższej jakości produktu nasz olej CBD jest pozyskiwany w procesie naturalnej ekstrakcji metodą nadkrytyczną

                        bezpieczny produkt.
                    </p>

                    <p class="font-light">Właściwości oleju konopnego CBD sprawiają, że może on być z powodzeniem stosowany jako suplement diety.
                        W organizmie człowieka obecne są receptory endokannabinoidowe wrażliwe na działanie kannabinoidów.
                        Można je znaleźć m.in. w: układzie nerwowym, odpornościowym, pokarmowym i krążenia, a także w organach
                        – mózgu, sercu, wątrobie, narządach rozrodczych czy mięśniach. Obecność receptorów wskazuje na możliwość
                        oddziaływania kannabinoidów na dane obszary organizmu.
                    </p>
                </div>
                <div class="three-col--middle">
                    <img src="/img/cb1-cb2-body-image.png" alt="">
                </div>
                <div class="three-col--right">

                    <p class="font-light">Układ endokannabinoidowy – system organizmu biorący udział w wielu fizjologicznych procesach, między
                        innymi regulacji gospodarki energetycznej, regulacji powiązań neurohormonalnych, neuroimmunologicznych,
                        aktywności motorycznej, nastroju, motywacji, głodu i sytości, użytkowania energii oraz kontroli metabolizmu
                        lipidów i węglowodanów. Układ ten działa przez wpływ ośrodkowy na podwzgórzowe i mezolimbiczne neurony
                        regulujące łaknienie, a także obwodowy, wpływając na czynność adipocytów, hepatocytów i endokrynnej
                        części trzustki.</p>
                    <p class="font-light">Na układ endokannabinoidowy składają się receptory CB1 i CB2, agonisty egzogenne i endogenne: kannabinoidy
                        i endokannabinoidy oraz enzymy regulujące syntezę i degradację endogennych ligandów tego układu.</p>
                </div>

                    <p class="sequoya-advantages__desc">Kannabidiol (CBD) jest jednym z naturalnie występujących w konopiach kannabinoidów. Jest to związek terpeno-fenolowy
                        zawierający dwadzieścia jeden atomów węgla. Powstaje na wskutek dekarboksylacji kwasu kannabidiolowego,
                        może jednak być także otrzymywany syntetycznie.</p>
                    <p class="sequoya-advantages__desc">
                        W warunkach laboratoryjnych CBD może zostać przekształcony w tetrahydrokannabinol (THC), jednakże taka tranfsormacja nie
                        wydaje się następować w przypadku CBD podawanego pacjentom podczas terapii.
                    </p>

                    <p class="sequoya-advantages__desc">
                        Cannabidiol’s absurde presence on the list helped has been recently brought to light by the case of MMA fighter Nate Diaz,

                        a vapourizer filled with CBD preparation.
                    </p>
