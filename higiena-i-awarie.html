                        <h4>Szczotkowanie zębów</h4>
                        <p>Higiena jamy ustnej z założonym aparatem ortodontycznym jest znacznie trudniejsza. Cząstki jedzenia mogą osadzać się nie tylko na wszystkich elementach aparatu, ale również pomiędzy zębami. Należy pamiętać, że zalegające resztki
                            jedzenia znacząco przyczyniają się do powstania płytki nazębnej co w późniejszym etapie może skutkować pojawieniem się odwapnień na powierzchni zębów (tzw. białych plam). </p>
                        <p>Odpowiednie szczotkowanie i nitkowanie zębów jest niezbędnym elementem codziennej higieny, które powinno stać się nawykiem każdego dnia. Należy używać miękkich szczoteczek. W trakcie mycia zalecane jest wywieranie niewielkiego
                            nacisku na zęby kierując szczoteczkę pod kątem 45 stopni do powierzchni zębów oraz dziąseł, pamiętając również o dokładnym wymyciu zębów okrężnymi ruchami zarówno powyżej jak i poniżej zamków. </p>
                        <p>Dodatkowo zalecane jest używanie irygatorów. Jak zwykle nie należy zapomnieć o <a href="/szczotkowanie-i-nitkowanie">nitkowaniu</a> przestrzeni międzyzębowych.</p>

                        <p>Niestety posiadanie aparatu ortodontycznego zobowiązuje do przestrzegania pewnych zaleceń żywieniowych. Nalezy unikać twardego jedzenia tj.: twarde owoce i warzywa (np. marchewka, jabłko, kalarepa – Można je jeść, ale tylko po

                        <p>Należy również unikać “ciągnącego” jedzenia tj., batony, guma do żucia, produkty zawierające karmel itp. Produkty te zwiększają ryzyko uszkodzenia elementów aparatu ortodontycznego.</p>
                        <p>W tym miejscu warto również wspomnieć o zaprzestaniu przyzwyczajeń tj.: obgryzanie paznokci, nagryzanie ołówków i długopisów.</p>
