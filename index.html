<!DOCTYPE html>
<html>

<head>
    <title>Orto Dentist</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css" />
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo-wrapper">
                <a href="#"><img src="img/logo.png" alt="Logo"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="#">O nas</a></li>
                    <li class="has-child">
                        <a href="#">Leczenie</a>
                        <ul>
                            <li><a href="#">Zabiegi operacyjne</a></li>
                            <li><a href="#">Choroby</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Chirurgia wieku podeszłego</a></li>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/SlickNav/1.0.10/jquery.slicknav.min.js" integrity="sha256-h/TwuBQqRBiExw0sK/HdwzJI7uYFBrJ2Ebo7gn9AGz4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
