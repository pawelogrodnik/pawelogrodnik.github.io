<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main-content">
<section id="weatherApp">
	<input type="text" id="search" placeholder="Search for the weather...">
		<a href="#" id="button">Get Weather</a>
		<div id="weatherApp-city-name"></div>
		<div id="weatherApp__temp"></div>
		<div class="loader__wrapper" id="loader">
			<div class="loader"></div>
		</div>
</section>
<section id="lol-wrapper">
	<div class="inputs">
		<input type="text" id="searchLoL" placeholder="Enter Summoner Name">
		<select id="regions">
		  <option value="euw">EUW</option>
		  <option value="na">NA</option>
		  <option value="eune">EUNE</option>
		</select>
		<a href="#"" id="lol-button">Get Info!</a>
	</div>
	<div class="lol-api-responses">
		<div id="lol-name"></div>
	</div>
</section>

	
</div>
<script src="js/main.js"></script>
</body>
</html>
