    <div class="page-container-wrapper wizyty txt">
        <h1>Przebieg leczenia</h1>
        <div class="container">
            <div class="intro">

                <p>Obecnie celem leczenia ortodontycznego jest zapewnienie nie tylko pięknego uśmiechu, ale przede wszystkim utrzymanie zdrowia zębów, przyzębia oraz stawów skroniowo-żuchwowych.</p>
                <p>W naszym Centrum zwracamy szczególną uwagę na leczenie wad zgryzu, utrzymanie prawidłowej funkcji żucia, mowy i oddychania, jak również na osiągnięcie jak najlepszego wyglądu twarzy Pacjenta (tzw. estetyka profilu).</p>
            </div>
            <div class="wizyta--single">
                <div class="wizyta__num">
                    <h4>Wizyta<br><span>1</span></h4>
                </div>
                <div class="wizyta__opis">
                    <p>Najważniejszym etapem leczenia ortodontycznego jest postawienie prawidłowej diagnozy. W trakcie pierwszej wizyty zbierzemy od Państwa dokładny wywiad oraz przeprowadzimy dokładne badanie kliniczne (wewnątrz- oraz zewnątrzustne), mające
                        na celu stwierdzenie konieczności leczenia ortodontycznego. </p>
                    <p> Jeżeli będziecie Państwo wymagać leczenia, skierujemy Państwa na wykonanie zdjęć radiologicznych (pantomograficznego i cefalometrycznego). Ponadto, pobierzemy wyciski, w celu wykonania modeli diagnostycznych.</p>
                    <div class="images-wrapper">
                        <div class="img-left"><img src="http://www.orto.info.pl/wp-content/themes/ortolingwa%20wp/img/leczenie/panoramic-dental-xray.jpg" alt="X-Ray Dental"></div>
                        <div class="img-right"><img src="http://www.orto.info.pl/wp-content/themes/ortolingwa%20wp/img/leczenie/xray-2.jpg" alt="X-Ray Dental"></div>
                    </div>
                </div>
            </div>
            <div class="wizyta--single rev">
                <div class="wizyta__opis">
                    <p>W trakcie drugiej wizyty zaproponujemy Państwu ostateczny plan leczenia, a także przybliżony jego czas oraz koszt. Poinformujemy również o konieczności ewentualnego podjęcia wcześniejszego leczenia z zakresu stomatologii zachowawczej
                        z endodoncją, periodontologii czy chirurgii stomatologicznej.</p>
                    <p> Ponadto, w zależności od sposobu dalszego leczenia (aparat stały czy wyjmowany), założymy separację lub pobierzemy wyciski tym razem na modele robocze, celem wykonania przez technika aparatu wyjmowanego lub aparatu stałego (tj. Haas,
                        Pendex, itp.). W celu monitorowania postępów leczenia, standardowo wykonamy zdjęcia cyfrowe profilu twarzy oraz zgryzu.</p>
                    <div class="images-wrapper">
                        <div><img class="first" src="http://www.orto.info.pl/wp-content/uploads/2017/05/shutterstock_364127210.jpeg" alt="Wizyta 2"></div>
                        <div><img src="http://www.orto.info.pl/wp-content/themes/ortolingwa%20wp/img/leczenie/cast-model22.jpg" alt="Model szczeki"></div>
                    </div>
                </div>
                <div class="wizyta__num">
                    <h4>Wizyta<br><span>2</span></h4>
                </div>
            </div>
            <div class="wizyta--single">
                <div class="wizyta__num">
                    <h4>Wizyta<br><span>3</span></h4>
                </div>
                <div class="wizyta__opis">
                    <p>W trakcie trzeciej wizyty ortodonta założy odpowiedni aparat stały (metalowy, estetyczny, lingwalny).</p>
                    <p>Czas wizyty wynosi ok 1-2 godzin.</p>
                    <div class="images-wrapper">
                        <div><img src="http://www.orto.info.pl/wp-content/uploads/2017/05/shutterstock_364820018.jpeg" alt="Wizyta 3"></div>
                    </div>
                </div>
            </div>
            <div class="wizyta--single rev">
                <div class="wizyta__opis">
                    <p>Kolejne wizyty to wizyty kontrolne zaplanowane średnio co 5 tygodni mające na celu kontrolę przebiegu leczenia oraz odpowiednią aktywację aparatu. </p>
                    <div class="images-wrapper">
                        <div><img src="http://www.orto.info.pl/wp-content/uploads/2017/05/shutterstock_364127228.jpeg" alt="Wizyta 4"></div>
                    </div>
                </div>
                <div class="wizyta__num">
                    <h4>Kolejne wizyty<br><span>4,5..</span></h4>
                </div>
            </div>
            <div class="wizyta--single last">
                <div class="wizyta__num">
                    <h4>Retencja</h4>
                </div>
                <div class="wizyta__opis">
                    <p>Po zakończeniu leczenia zastosujemy u Państwa odpowiednią retencję, celem utrzymania efektu leczenia. Wyróżniamy retencję stałą (aparat retencyjny klejony od strony językowej zębów – całkowicie niewidoczny) i wyjmowaną (wyjmowana płytka/szyna
                        wykonana z przeźroczystego akrylu), która dobierana jest indywidualnie dla Pacjenta.</p>
                    <p>Celem retencji jest utrzymanie zębów w nowej pozycji, aż nastąpi ostateczna przebudowa kości, przyzębia oraz mięśni, które dostosują się do nowych warunków zgryzowych.</p>
                    <p>Czas noszenia retainerów jest indywidualny dla każdego pacjenta. Z reguły konieczność ich noszenia nie przekracza czasu leczenia aparatem stałym. Zdarzają się jednak przypadki konieczności dożywotniego utrzymania retencji.</p>
                    <p>W zależności od zaleceń lekarza prowadzącego zwykle noszone są w nocy, a także w zależności od wskazań od kilku do kilkunastu godzin dziennie. Powinny być ściągane podczas jedzenia albo uprawiania sportów tj.: pływanie, gry kontaktowe.
                        Na początku noszenia mówienie może być utrudnione, jednak po okresie około tygodnia następuje powolna adaptacja.</p>
                    <div class="images-wrapper">
                        <div><img src="http://www.orto.info.pl/wp-content/uploads/2017/05/shutterstock_213514126.jpeg" alt="Retencja"></div>
                    </div>
                </div>
